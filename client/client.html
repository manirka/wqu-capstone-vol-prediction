<!DOCTYPE html>
<html>
    <head>
        <title>TICKER Client</title>

        <style type="text/css">
            .form-style-2{
                max-width: 500px;
                padding: 20px 12px 10px 20px;
                font: 13px Arial, Helvetica, sans-serif;
            }
            .form-style-2-heading{
                font-weight: bold;
                font-style: italic;
                border-bottom: 2px solid #ddd;
                margin-bottom: 20px;
                font-size: 15px;
                padding-bottom: 3px;
            }
            .form-style-2 label{
                display: block;
                margin: 0px 0px 15px 0px;
            }
            .form-style-2 label > span{
                width: 100px;
                font-weight: bold;
                float: left;
                padding-top: 8px;
                padding-right: 5px;
            }
            .form-style-2 span.required{
                color:red;
            }
            .form-style-2 .tel-number-field{
                width: 40px;
                text-align: center;
            }
            .form-style-2 input.input-field, .form-style-2 .select-field{
                width: 48%;
            }
            .form-style-2 input.input-field,
            .form-style-2 .tel-number-field,
            .form-style-2 .textarea-field,
             .form-style-2 .select-field{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                border: 1px solid #C2C2C2;
                box-shadow: 1px 1px 4px #EBEBEB;
                -moz-box-shadow: 1px 1px 4px #EBEBEB;
                -webkit-box-shadow: 1px 1px 4px #EBEBEB;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                padding: 7px;
                outline: none;
            }
            .form-style-2 .input-field:focus,
            .form-style-2 .tel-number-field:focus,
            .form-style-2 .textarea-field:focus,
            .form-style-2 .select-field:focus{
                border: 1px solid #0C0;
            }
            .form-style-2 .textarea-field{
                height:100px;
                width: 55%;
            }
            .form-style-2 input[type=submit],
            .form-style-2 input[type=button]{
                border: none;
                padding: 8px 15px 8px 15px;
                background: #FF8500;
                color: #fff;
                box-shadow: 1px 1px 4px #DADADA;
                -moz-box-shadow: 1px 1px 4px #DADADA;
                -webkit-box-shadow: 1px 1px 4px #DADADA;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
            }
            .form-style-2 input[type=submit]:hover,
            .form-style-2 input[type=button]:hover{
                background: #EA7B00;
                color: #fff;
            }
        </style>
    </head>
    <body>
    <div class="form-style-2">
    <div class="form-style-2-heading" id="form-title">TICKER Client</div>
    <form action="" method="post">
    <label><span>Start</span><input type="time" class="input-field" id="start" value="" min="09:00" max="18:00"/></label>
    <label><span>End</span><input type="time" class="input-field" id="end" value="" min="09:00" max="18:00"/></label>
    <label><span>Volume</span><textarea id="response" class="textarea-field"></textarea></label>

    <label><span> </span><input type="button" value="Subscribe" onclick="onSubmit()"/></label>
    </form>
    </div>

        <script>
            //#var args = location.search.substring(1).split("&");
            //#var params = {}
            //#args.forEach(function(arg){
            //#    var pair = arg.split("=");
            //#    params[pair[0]] = pair[1];
            //#});
            //#formTitle = document.getElementById('form-title');
            //#formTitle.textContent = params['ticker'] + ' Client';

            var websocket = new WebSocket("ws://HOST:PORT/client/TICKER/");
            inputStart = document.getElementById('start');
            inputEnd = document.getElementById('end');
            outputResult = document.getElementById('response');
            function onSubmit() {
                var startTime = inputStart.value;
                var endTime = inputEnd.value;
                if (endTime < startTime) {
                    alert('Start time should be before end time');
                } else if (inputStart.value.length == 0 || inputEnd.value.length == 0) {
                    alert('Input both start and end times');
                } else {
                    websocket.send(JSON.stringify({action: 'sub', ticker:'TICKER', start:inputStart.value, end:inputEnd.value}));
                }
            };

            websocket.onopen = function() {
                var formTitle = document.getElementById('form-title')
                formTitle.textContent = formTitle.textContent + ': Connected';
            };
            websocket.onerror = function(error) {
                var formTitle = document.getElementById('form-title')
                formTitle.textContent = formTitle.textContent + ': Connection Error';
            };
            websocket.onmessage = function (event) {
                data = JSON.parse(event.data);
                switch (data.type) {
                    case 'result':
                        outputResult.textContent = data.value;
                        break;
                    default:
                        console.error("unsupported event", data);
                }
            };
        </script>

    </body>
</html>
